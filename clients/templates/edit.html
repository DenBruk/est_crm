{% load staticfiles %}


<link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         rel = "stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'mystyle.css' %}" />
<form action="/clients/edit/{{ id }}/" method="post">
    {% csrf_token %}
    <div class='brd'>
    <b>Название:</b>
    <br>
    {{ form.company }}
    </div>
    <br>
    <div class='brd'>
    <b>Услуга:</b>
    <br>
    {{ form.service }}
    </div>
    <br>
    <div class='brd'>
    <b>Дата истечения:</b>
    <br>
    {{ form.date_of_exp }}
    </div>
    <br>
    <br>
    <br>
    <div class='brd'>
    <b>Количество:</b>
    <br>
    {{ form.qty }}
    </div>
    <br>
    <div class='brd'>
    <input type="submit" value="Подтвердить" />
  </div>
</form>
